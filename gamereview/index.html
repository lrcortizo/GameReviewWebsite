<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="style.css">
	<title>Game Review</title>
</head>
<header>
	<div class="headercontent">
		<a  href="/"><img id="logo" src="./res/logo.png"></a>
	</div>
	<div class="headercontent">
		<a id="indexlink" href="/">Game Review</a>
	</div>
	<div class="headercontent">
		{% if user_name == "Please login" %}
			<a href="{{access_link}}">Login</a>
		{% else %}
			<div class="profile">
				<ul id="nav">
  	        		<div class="menu">{{user_name}}</br>â–¼
                		<ul>
							<div class="submenu"><a href="{{access_link}}">Logout</a></div>
              			</ul>
  	        		</div>
  	      		</ul>
			</div>
		{% endif %}
	</div>
</header>
<body>
	<div id="games">
		{% for game in games %}
			<div id="game">
			<p align="right"><img src="{{game.picture}}"/></p>
			<p>
			<b><big>{{game.name}}</big></b> <i>({{game.date}})</i>
			<br><a target="_blank" href="{{game.web}}">Web</a>
			<br>
			</p>
			<a href="/update?id={{game.key.urlsafe()}}"><img width="16px" height="16px" title="modify" class="styled-button" src="/res/modify.svg"/></a>
			<a href="/remove?id={{game.key.urlsafe()}}"><img width="16px" height="16px" title="delete" class="styled-button" src="/res/delete.svg"/></a>
			</div>
			<br/>
		{% endfor %}

	</div>
	<div id="dvActions">
		<a href="/add"><img height="24px" width="24px" title="add" class="styled-button" src="/res/add.svg"/></a>
	</input>
	</div>
</body>
</html>
