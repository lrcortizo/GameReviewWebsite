<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="style.css">
	<title>Game Review</title>
</head>
<header>
	<div class="headercontent">
		<a  href="/"><img id="logo" src="./res/logo.png"></a>
	</div>
	<div class="headercontent">
		<a id="indexlink" href="/">Game Review</a>
	</div>
	<div class="headercontent">
		{% if user_name == "Please login" %}
			<a href="{{access_link}}">Login</a>
		{% else %}
			<div class="profile">
				<ul id="nav">
  	        		<div class="menu">{{user_name}}</br>â–¼
						<ul>
							<div class="submenu"><a href="/usergames">My games</a></div>
							<div class="submenu"><a href="{{access_link}}">Logout</a></div>
              			</ul>
  	        		</div>
  	      		</ul>
			</div>
		{% endif %}
	</div>
</header>
<body>
	<div class="title">
		<p class="tittletext">Add Comment</p>
	</div>
	<form class="gameform" action="/addcomment?id={{game.key.urlsafe()}}" method="post">
		Comment: </br><input type="textarea" name="comment" id="edComment" size="80"/>
		</br></br>
		Played hours: </br><input type="text" name="hours" id="edHours" size="3"/>
		</br></br>
		Game finished: </br>Yes<input type="radio" name="finished" id="finished1"value="yes"/>
		No<input type="radio" name="finished" id="finished2" value="no"/>
		</br></br>
		Punctuation(1 to 5): </br><input type="text" name="punctuation" id="edPunctuation" size="1"/>
		</br></br>
		<input class="buttontext" type="submit" value="Add comment">
        </br></br>
	</form>
</body>
</html>
